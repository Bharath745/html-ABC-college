<main>
    <h2>Admission</h2>
    <p>Fill out the form below to apply for admission to our college. Ensure that all required fields are completed accurately.</p>

    <form action="submit_admission.html" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            <label for="course">Course Applying For:</label>
            <select id="course" name="course" required>
                <option value="">Select...</option>
                <option value="computer-science">Computer Science</option>
                <option value="mathematics">Mathematics</option>
                <option value="english">English</option>
                <option value="sociology">Sociology</option>
                <option value="economics">Economics</option>
                <option value="business-management">Business Management</option>
            </select><br>

            <label for="previous-school">Previous School/College:</label>
            <input type="text" id="previous-school" name="previous-school" required><br>

            <label for="marks">Marks Obtained (%):</label>
            <input type="number" id="marks" name="marks" min="0" max="100" required><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</main>
